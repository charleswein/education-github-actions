name: Events Demo 1
on:
 pull_request:
  types:
   - opened
  branches:
   - main
   - 'dev-*'
   - 'feat/**' # feat/new feat/new/button
 workflow_dispatch:
 push:
  branches:
   - main
   - 'dev-*'
   - 'feat/**' # feat/new feat/new/button
  paths-ignore:
   - '.github/workflows/*'
jobs:
 deploy:
  runs-on: ubuntu-latest
  steps:
   - name: Get code
     uses: actions/checkout@v4
   - name: Install NodeJS
     uses: actions/setup-node@v3
     with:
      node-version: 20
   - name: Install dependencies
     run: npm ci
   - name: Run tests
     run: npm test
   - name: Build project
     run: npm run build
   - name: Deploy
     run: echo "Deploying to server"
